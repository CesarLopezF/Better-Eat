<ion-header *ngIf="product">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{product.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">

  <div class="score">
    <h5 >{{product.score}}</h5>
    <ion-icon name="star" class="star"></ion-icon>
  </div>

  <ion-card>

    <ion-item-group>

      <ion-item-divider>
        <ion-label>Comentarios</ion-label>
      </ion-item-divider>
  
      <ion-list>
  
        <ion-item *ngFor="let comment of comments;">
  
          <ion-avatar slot="start">
            <img src={{comment.photoURL}}>
          </ion-avatar>
  
          <ion-label class="ion-text-wrap">
            <h2>{{comment.displayName}}</h2>
            <h3>{{comment.comment}}</h3>
            <p *ngIf="comment.dateAdded">{{comment.dateAdded.toDate() | date:'dd/MM/yyyy'}}</p>
          </ion-label>
          <h5 slot="end">{{comment.score}}</h5>
          <ion-icon slot="end" name="star" class="star"></ion-icon>
  
        </ion-item>
  
      </ion-list>
    </ion-item-group>

  </ion-card>

</ion-content>
